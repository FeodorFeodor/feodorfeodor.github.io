<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
}

.main {
  padding: 15px;
}

.navbar {
  overflow: hidden;
  background-color: #333;
  position: fixed;
  bottom: 0;
  width: 100%;
}


.navbar a {
  float: relative;
  width: 25%;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navbar-left {
  float: left;
}

.navbar-right{
  float: right;
}

.navbar a:hover {
  background: #800080;
  color: black;
}



.navbar-center{
  float: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.box {
  max-width: 500px;
  margin: auto;
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 10px;
  height: 85vh;
  width: 37vh;
}


.heading {
  max-width: 500px;
  margin: auto;
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 10px;
  width: 37vh;
  font-weight: bold;
}

.iframe {
  width: 35vh;
  height: 84vh;
  overflow-y: hidden;
  overflow-x: hidden;
  border-radius: 5px;
}


</style>


</head>
<body>
<script src="https://kit.fontawesome.com/16d03058d7.js" crossorigin="anonymous"></script>
<div class="main">
  <div class="box">
    <iframe src="cookinglesson.html" class="iframe"></iframe>
  </div>
</div>

<div class="navbar">
  <a class = "navbar-left" href="education.html"><i class="fa-solid fa-school" style="color: #ffffff;"></i></a>
  <a class = "navbar-center" href="index.html" class="active"><i class="fa-solid fa-house" style="color: #ffffff;"></i></a>
  <a class = "navbar-right" href="cooking.html"><i class="fa-solid fa-utensils" style="color: #ffffff;"></i></a>
</div>

</div>

</body>


</html>
