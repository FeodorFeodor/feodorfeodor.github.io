<!DOCTYPE html>
<html>
<head>


<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
  height: 100%;
  overflow-y: hidden;
  overflow-x: hidden;
}

.textbox {
  margin-left: 3vh;
  border-radius: 5px;
  background-color: #ffffff;
  height: 490px;
  width: 25vh;
  text-align: left;
}

.btn {
  margin: auto;
  border-radius: 5px;
  background-color: #800080;
  margin-bottom: 5px;
  width: 37vh;
  font-weight: bold;
  color: white;
  height: 25px;
}

</style>

</head>

<script>
    var step = 1;
    function omeleterecipe() {
        if (step === 1) {
            document.getElementById("lvl1").innerHTML = '<div id = "lvl1" class="textbox"><h1>CHEEZY TOASTY</h1><h3>Step 1:</h3><p>Heat a non-stick frying pan 🍳 over medium heat. Add the butter 🧈 or oil 🛢and let it melt and coat the pan evenly.</p></div>';
        } else if (step === 2) {
            document.getElementById("lvl1").innerHTML = '<div id = "lvl1" class="textbox"><h1>CHEEZY TOASTY</h1><h3>Step 2:</h3><p>Place a slice of bread 🍞 flat onto the frying pan 🍳 and add as much cheese 🧀 and ham on top as you want.</p></div>';
        } else if (step === 3) {
            document.getElementById("lvl1").innerHTML = '<div id = "lvl1" class="textbox"><h1>CHEEZY TOASTY</h1><h3>Step 3:</h3><p>Dice the tomato 🍅 and add on top of the cheese 🧀 and ham. Place the second slice of bread 🍞 on top of the tomato 🍅.</p></div>';
        } else if (step === 4) {
            document.getElementById("lvl1").innerHTML = '<div id = "lvl1" class="textbox"><h1>CHEEZY TOASTY</h1><h3>Step 4:</h3><p>Let the sandwhich 🥪 toast 🔥 for a minute ⏲ and then flip the toasty and cook the other side for a minute ⏲.</p></div>';
        } else if (step === 5) {
            document.getElementById("lvl1").innerHTML = '<div id = "lvl1" class="textbox"><h1>CHEEZY TOASTY</h1><h3>Step 5:</h3><p>Carefully slide the Toasty onto a plate 🍽 and serve immediately while its still hot!</p></div>';
        } else if (step === 6) {
            document.getElementById("lvl1").innerHTML = '<div id = "lvl1" class="textbox"><h1>CHEEZY TOASTY</h1><h3>COMPLETE! ⭐⭐⭐</h3><p>Please close this window by pressing the (Exit) button.</p></div>';
            document.getElementById("btn_continue").style.display = "none";
        }
        step += 1;
    }
</script>

<body id="body">
    <div id = "lvl1" class="textbox">
        <h1>CHEEZY TOASTY</h1><h3>Ingredients:</h3><ul><li>2 Slices of Bread 🍞</li><li>Cheese🧀</li><li>1 Tablespoon of Butter 🧈 or Oil 🛢</li><li>1 Tomato 🍅</li><li>Ham</li></ul>
    </div>
    <div id="btn_continue" class="textbox">
        <button class="btn" onclick=omeleterecipe()>Continue ▶</button>
    </div>
    
</body>

</html>
