<!DOCTYPE html>
<html>
<head>


<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
  height: 100%;
  overflow-y: hidden;
  overflow-x: hidden;
}

.textbox {
  margin-left: 3vh;
  border-radius: 5px;
  background-color: #ffffff;
  height: 490px;
  width: 25vh;
  text-align: left;
}

.btn {
  margin: auto;
  border-radius: 5px;
  background-color: #800080;
  margin-bottom: 5px;
  width: 37vh;
  font-weight: bold;
  color: white;
  height: 25px;
}

</style>

</head>

<script>
    var step = 1;
    function omeleterecipe() {
        if (step === 1) {
            document.getElementById("lvl1").innerHTML = '<div id = "lvl1" class="textbox"><h1>PASUTA</h1><h3>Step 1:</h3><p>Heat the olive oil 🛢 in a large saucepan 🥘 over medium heat. Add the onion 🧅 and cook, stirring occasionally, until softened, about 5 minutes ⏲. Meanwhile, begin to cook the pasta 🍝 according to package 📦 directions.</p></div>';
        } else if (step === 2) {
            document.getElementById("lvl1").innerHTML = '<div id = "lvl1" class="textbox"><h1>PASUTA</h1><h3>Step 2:</h3><p>Add the garlic 🧄 and cook for 1 minute ⏲ more.</p></div>';
        } else if (step === 3) {
            document.getElementById("lvl1").innerHTML = '<div id = "lvl1" class="textbox"><h1>PASUTA</h1><h3>Step 3:</h3><p>Stir in the crushed tomatoes 🍅, diced tomatoes 🍅, oregano, salt 🧂, and pepper 🌶. Bring to a simmer and cook for 15 minutes ⏲, or until the sauce has thickened.</p></div>';
        } else if (step === 4) {
            document.getElementById("lvl1").innerHTML = '<div id = "lvl1" class="textbox"><h1>PASUTA</h1><h3>Step 4:</h3><p>Meanwhile, cook the pasta 🍝 according to the package 📦 directions.</p></div>';
        } else if (step === 5) {
            document.getElementById("lvl1").innerHTML = '<div id = "lvl1" class="textbox"><h1>PASUTA</h1><h3>Step 5:</h3><p>Drainc 🌊 the pasta 🍝 and add it to the sauce. Serve immediately.</p></div>';
        } else if (step === 6) {
            document.getElementById("lvl1").innerHTML = '<div id = "lvl1" class="textbox"><h1>PASUTA</h1><h3>COMPLETE! ⭐⭐⭐</h3><p>Please close this window by pressing the (Exit) button.</p></div>';
            document.getElementById("btn_continue").style.display = "none";
        }
        step += 1;
    }
</script>

<body id="body">
    <div id = "lvl1" class="textbox">
        <h1>PASUTA</h1><h3>Ingredients:</h3><p>1 tablespoon olive oil 🛢, 1/2 onion 🧅-chopped, 10 grams garlic 🧄-minced, 800 grams crushed tomatoes 🍅, 425 grams diced tomatoes 🍅, 5 grams dried oregano, 12 grams salt 🧂, 6 grams black pepper 🌶, 450 grams pasta 🍝</p></div>
    </div>
    <div id="btn_continue" class="textbox">
        <button class="btn" onclick=omeleterecipe()>Continue ▶</button>
    </div>
    
</body>

</html>
